<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>monofonni</title>
    <link rel="stylesheet" href="synthesizer.css">
</head>
<body>
    <div id="main-panel">
        <div class="fader-wrapper">
            <div class="fader">
                <input id="filter-control" type="range" min="0.0" max="1.0" step="0.001" value="1.0">
            </div>
            <label for="filter-control">Filter</label>
        </div>
        <div class="fader-wrapper">
            <div class="fader">
                <input id="output-control" type="range" min="0.0" max="1.0" step="0.001" value="1.0">
            </div>
            <label for="output-control">Output</label>
        </div>
    </div>

    <script src="synthesizer.js"></script>
</body>
</html>
